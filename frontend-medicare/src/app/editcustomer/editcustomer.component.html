<div class="row">
    <h1 class="text-center">Welcome {{customer.id}}</h1>
    <h3>update your profile</h3>
    <div class="col-md-6 offset-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="customer.name"
                [ngClass]="{'is-invalid':submitted && form['name'].errors}" formControlName="name">

                <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
                    Name cannot be empty
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="customer.email"
                [ngClass]="{'is-invalid':submitted && form['email'].errors}"  formControlName="email">

                <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                    <div *ngIf="form['email'].errors['required']">
                        Email cannot be empty
                    </div>
                    <div *ngIf="form['email'].errors['email']">
                        Email is Invalid
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" [(ngModel)]="customer.address"
                [ngClass]="{'is-invalid':submitted && form['address'].errors}"  formControlName="address">

                <div *ngIf="submitted && form['address'].errors" class="invalid-feedback">
                    Address cannot be empty
                </div>
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
